<h2 mat-dialog-title>Create a new task</h2>
<mat-dialog-content>
    <mat-form-field>
        <mat-label>Task's name</mat-label>
        <input matInput>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button [mat-dialog-close]="" cdkFocusInitial (click)="createTask()">Create</button>
</mat-dialog-actions>
