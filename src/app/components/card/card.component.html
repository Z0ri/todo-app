<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title #titolo>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{description}}</p>
      <button mat-raised-button routerLink="/project" (click)="onOpen(titolo.textContent ?? '')">Open</button>
      <a (click)="deleteProject()"><mat-icon>delete</mat-icon></a>
    </mat-card-content>
    <mat-card-footer class="example-card-footer">
      <mat-chip-set aria-label="Chihuahua traits">
        <mat-chip>charming</mat-chip>
        <mat-chip>graceful</mat-chip>
        <mat-chip>sassy</mat-chip>
      </mat-chip-set>
    </mat-card-footer>
  </mat-card>
