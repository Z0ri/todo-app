<h1 class="title">LOG IN</h1>
<div class="form-container mat-elevation-z16">
    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
        <mat-form-field class="example-full-width">
            <mat-label>Username or Email</mat-label>
            <input matInput placeholder="Username or email" name="usernameOrEmail" ngModel>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" name="password" type="password" ngModel>
        </mat-form-field>
        <button mat-raised-button type="submit" class="submitBtn">Log in</button>
    </form>
</div>
