
<header>
    <div class="container">
        <h1>Contact Us - Task Manager TS</h1>
    </div>
</header>

<body>
<div class="container">
    <div class="main-content">
        <h2>Contact Information</h2>
        <div class="contact-info">
            <p><strong>Email:</strong> <a href="mailto:support@taskmanagerts.com">support&#64;taskmanagerts.com</a></p>
            <p><strong>Phone:</strong> [Phone Number]</p>
            <p><strong>Address:</strong> [Company Address]</p>
        </div>

        <h2>Contact Form</h2>
        <div class="contact-form">
            <form action="[form-handler-url]" method="post">
                <p>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </p>
                <p>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </p>
                <p>
                    <button type="submit">Send Message</button>
                </p>
            </form>
        </div>

        <h2>Our Location</h2>
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.204438393121!2d-122.08385108468114!3d37.38605197982527!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb6d1f2a4df7d%3A0x8d4b2f1f9e54a009!2sGoogleplex!5e0!3m2!1sen!2sus!4v1634530376430!5m2!1sen!2sus"
                width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
</div>

<footer>
    <p>Â© 2024 Task Manager TS. All rights reserved.</p>
</footer>
</body>
