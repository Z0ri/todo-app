<h2 mat-dialog-title>Create a new project</h2>
<mat-dialog-content>
    <form class="project-form" #projectForm="ngForm" (ngSubmit)="createProject(projectForm)">
        <mat-form-field>
            <mat-label>Project's name</mat-label>
            <input matInput name="title" ngModel required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Description</mat-label>
            <textarea matInput name="description" ngModel></textarea>
        </mat-form-field>
        <mat-dialog-actions>
            <button mat-button [mat-dialog-close]="false">Cancel</button>
            <button mat-button [mat-dialog-close]="false" type="submit" cdkFocusInitial>Create</button>
        </mat-dialog-actions>
    </form>
</mat-dialog-content>
